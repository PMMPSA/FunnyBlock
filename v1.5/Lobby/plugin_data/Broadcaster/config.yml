---
# Available tags for broadcast messages, popups and titles:
# - {MAXPLAYERS}: Show the maximum number of players supported by the server
# - {TOTALPLAYERS}: Show the number of all online players
# - {PREFIX}: Show prefix
# - {SUFFIX}: Show suffix
# - {TIME}: Show current time
# Available tags for /sendmessage, /sendpopup and /sendtitle format:
# - {MESSAGE}: Show message
# - {MAXPLAYERS}: Show the maximum number of players supported by the server
# - {TOTALPLAYERS}: Show the number of all online players
# - {PREFIX}: Show prefix
# - {PLAYER}: Message receiver
# - {SENDER}: Show sender name
# - {SUFFIX}: Show suffix
# - {TIME}: Show current time
# Extra tag for titles:
# - {SUBTITLE}: Add subtitle (the text after this tag will be the content of the subtitle) 
# Prefix
prefix: "&6[&aF&2B&6]"
# Suffix
suffix: "[A]"
# Date\Time format (replaced in {TIME}). For format codes read http://php.net/manual/en/datetime.formats.php
datetime-format: "H:i:s"
# Message broadcast
message-broadcast:
 # Enable message broadcast
 enabled: false
 # Broadcast interval (in seconds)
 time: 30
 # Command /sendmessage format
 command-format: "&e[{TIME}] {PREFIX}&r {MESSAGE}"
 # Broadcast messages
 # - "{PREFIX}&d Vote cho server tại &b&omcpe.guru/votefunnyblock&r&d để có thưởng"
 messages:
  - "{PREFIX}&d Vote cho server tại &b&obit.do/votefunnyblock&r&d để có thưởng"
  - "{PREFIX}&b Sau khi &avote&b tại &d&obit.do/votefunnyblock&r&b, dùng lệnh &6&l/vote&r&b để nhận thưởng"
  - "{PREFIX}&b Server tự động khởi động lại khi quá tải."
  - "{PREFIX}&b Nhập lệnh &d&o/shop &bđể hiện khung mua đồ"
  - "{PREFIX}&b Trở về sảnh chính bằng cách nhập lệnh &d&o/hub"
  - "{PREFIX}&b Nhập lệnh &d&o/sell &r&b để bán đồ"
  - "{PREFIX}&b Nhập lệnh &d&o/sb help&r&b để hiển thị trợ giúp skyblock"
  - "{PREFIX}&b Chết &b&okhông mất đồ"
  - "{PREFIX}&b Nhảy &dParkour &bđể có &echìa khóa mở rương thưởng"
  - "{PREFIX}&b Hack sẽ bị ban-ip, hack phá server sẽ bị ban-cid, dùng cheat fly sẽ bị kick (lần 2 sẽ bị ban)"
  - "&6[&bSự kiện&6] &dSự kiện bắt đầu từ ngày &b5/8&d đến &b12/8&d, &e&lVote&r&d để được rank §a§lVoter§r"
# Popup broadcast
popup-broadcast:
 # Enable popup broadcast
 enabled: true
 # Popup broadcast interval (in seconds)
 time: 10
 # Popup duration (in seconds)
 duration: 8
 # Command /sendpopup format
 command-format: "{MESSAGE}"
 # Popup broadcast messages
 # - "&dVote tại &b&omcpe.guru/votefunnyblock&r"
 messages:
  - "&bChào mừng bạn đã đến &a&lFunny &2Block!"
  - "&bVote tại: &e&obit.do/votefunnyblock&r"
  - "&bFanpage: &efacebook.com/funnyblockserver"
  - "&eNhấn vào &d&lNPC&r&e để tham gia"
  - "&aBạn đang ở trong &6server sảnh chính"
  - "&a{TOTALPLAYERS}&7/&c{MAXPLAYERS} &engười chơi trong &dserver sảnh chính này"
  - "&bThời gian hiện tại: {TIME}"
# Title broadcast
title-broadcast:
 # Enable title broadcast
 enabled: false
 # Title broadcast interval
 time: 30
 # Command /sendtitle format
 command-format: "&d{MESSAGE}"
 # Title broadcast messages
 messages:
  - "&aWelcome to your server!{SUBTITLE}&bGood game!"
  - "&eHello player!"
...